shell:
    program: /bin/zsh

# Colors (Nord)
colors:
   # Default colors
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

   # Normal colors
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'

# font
font:
    size: 9
    normal:
        family: SauceCodePro Nerd Font
        style:  Regular
    bold:
        family: SauceCodePro Nerd Font
        style:  Bold
    italic:
        family: SauceCodePro Nerd Font
        style:  Italic
    bold_italic:
        family: SauceCodePro Nerd Font
        style:  Bold Italic

window:
    opacity: 0.85

env:
    TERM: xterm-256color

selection:
    save_to_clipboard: true

