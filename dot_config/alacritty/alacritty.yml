# default shell
shell:
  program: /bin/zsh

# colorscheme
schemes:
  tokyonight:
    # Default colors
    &storm
    primary:
      background: "#24283B"
      foreground: "#C0CAF5"

    # Normal colors
    normal:
      black: "#1D202F"
      red: "#F7768E"
      green: "#9ECE6A"
      yellow: "#E0AF68"
      blue: "#7AA2F7"
      magenta: "#BB9AF7"
      cyan: "#7DCFFF"
      white: "#A9B1D6"

    # Bright colors
    bright:
      black: "#414868"
      red: "#F7768E"
      green: "#9ECE6A"
      yellow: "#E0AF68"
      blue: "#7AA2F7"
      magenta: "#BB9AF7"
      cyan: "#7DCFFF"
      white: "#C0CAF5"

    indexed_color:
      - { index: 16, color: "#FF9E64" }
      - { index: 17, color: "#DB4B4B" }

colors: *storm

# font
font:
  size: 9
  ossfet:
    x: 1
    y: 1
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic

# window:
#   opacity: 0.85

env:
  TERM: xterm-256color

selection:
  save_to_clipboard: true
